{% extends "layout.html" %}

{% block title %}
    Log In
    
{% endblock %}

{% block main %}

<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js"></script>
     <script>
        function onSubmit(token) {
          document.getElementById("form").submit();
        }
      </script>
  </head>
  <body>
    
    <form id="form" action="login_test" method="post">
        <input name="name" type="text" placeholder="номер">
        <button class="g-recaptcha" 
        data-sitekey="6LdoXckhAAAAAIGpoFflYCx7x36jGdtWxn_tSsSd" 
        data-callback='onSubmit' 
        data-action='submit'>Submit</button>
      <button class="btn btn-primary" type="submit">Нажмите, чтобы начать</button>
      <br/>
    </form>

  </body>
</html>
