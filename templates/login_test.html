{% extends "layout.html" %}

{% block title %}
    Log In
    
{% endblock %}

{% block main %}

<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js?render={{key}}"></script>
    <script>
      function onClick() {;
        grecaptcha.ready(function() {
          grecaptcha.execute('{{key}}', {action: 'submit'}).then(function(token) {
              // Add your logic to submit to your backend server here.
              document.getElementById("id_token").value = token;
          });
        });
      }
    </script>
  </head>
  
  <body>
    <form action="login_test" method="post" onclick="onClick()">
        <input name="name" type="text" placeholder="Введите любой символ." autocomplete="off" style="width: auto;">
        <input type="hidden" name="id_token" id="id_token">
        <button class="btn btn-primary"  type="submit">Submivt</button>
    </form>
  </body>
</html>

{% endblock %}
